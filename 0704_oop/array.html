<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar = [7,1,4,45,6,33,4,5]

        // 데이터 개수 파악
        console.log(ar.length);
        // 데이터 순회
        for(idx in ar){
            console.log(ar[idx]);
        }

        // 데이터 순회하면서 작업하기 - forEach
        // 배열을 순회하면서 데이터에 하나씩 접근
        // 첫 번째는 데이터, 두 번째는 인덱스, 세 번째는 배열
        ar.forEach((element, index, array) => {
            console.log(index + ":" + element)
        })

        // map - 사용하는 형태는 forEach와 동일, but 함수가 데이터를 리턴. 리턴한 데이터를 모아서 다시 배열로 만듦
        let m = ar.map((element, index, array) => {
            return element + 1
        });
        console.log(m)

        m = ar.filter((element, index, array) => {
            return element % 2 == 1
        });
        console.log(m)

        let list = [
            {name : "kim", age : 26},
            {name : "lee", age : 23},
            {name : "park", age : 76}
        ]
        
        // 나이 50 이하인 데이터 추출
        let r = list.filter((element,index,array) => {
            return element.age <= 50 ;
        })
        console.log(r);

        // 정렬은 sort 함수를 호출
        // 오름차순 기본
        // 크기 비교 가능한 데이터만 정렬 가능
        // sort는 호출한 배열의 데이터를 직접 조작함 - 원본 바뀜
        ar.sort((left, right) => {
            return left - right;
        })
        console.log(ar)

        // list 나이순으로 오름차순 정렬
        list.sort((left,right)=>{
            return left.age - right.age
        })
        console.log(list)

        // list 이름순으로 오름차순 정렬
        list.sort((left, right) => {
            if(left.name > right.name){return 1}
            else if(left.name == right.name){return 0}
            else{return -1}

        })
        console.log(list)

        alert(navigator.userAgent)
    </script>
</body>
</html>
