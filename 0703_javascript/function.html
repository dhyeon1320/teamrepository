        // 매개변수는 뒤에서부터 생략 가능
        // 생략하면 undefined 대입됨

        function hi(){
            document.write("안녕하세요.<br/>")
        }
        
        function bye(){
            document.write("안녕히가세요.<br/>")
        }

        hi()
        bye()


        let sayhello;
        // 함수도 데이터 - 변수에 함수 대입 가능
        sayhello = hi;
        sayhello()
        sayhello = bye;
        sayhello()
        // 동일한 코드가 대입된 내용에 따라 다른 함수를 호출
        // 동일한 메세지에 대하여 다르게 반응하는 성질 - polymorphism(다형성)

        function outer(){
            let data = 0; // 함수 안 변수 - 외부에서 사용 불가능
            // 자기 자신을 리턴
            // 함수를 리턴해서 내부의 데이터를 외부에서 변경하는 것 : closure
            return function(){
                data = data + 1;
                console.log(data);
            }     
        }
        // outer 함수를 호출하고 그 결과를 inner에 저장
        // outer 함수가 리턴하는 함수를 inner에 저장
        let inner = outer();
        inner()
        inner()

        // 익명함수
        // anonymus - 필요할 때 만들어서 사용
        const arrow = () => {
            alert("이름없는 화살표 함수")
        }

        arrow();

        // confirm - 확인 누르면 true, 취소 누르면 false 리턴
        let r = confirm("컨펌받았나요?")
        // 조건에 사용할 때 == true 생략 가능 / !r로 하면 false 리턴
        if(r){

        }else{
