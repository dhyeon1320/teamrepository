<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let은 데이터 변경 가능한 이름을 생성
        // const는 데이터 변경 불가능한 이름을 생성
        document.write("화면에 출력")
        alert("대화상자에 출력")
        console.log("콘솔에 출력")
        let name = "김도현"
        let age = 29
        // 변경 불가능한 데이터 이름은 모두 대문자로 만드는 것 선호
        const HOMETOWN = "서울"
        console.log(typeof name) // name에 저장된 데이터 출력
        console.log(typeof age) // age에 저장된 데이터 출력
        let project
        console.log(project) // 만들지 않아서 undefined
        let school = null
        console.log(school)
        // 배열 생성
        let companies = ["LG", "SK", "Samsung", "Hyundai"]
        // 두번째 데이터 수정
        companies[1] = "CJ"
        // 배열의 데이터 확인
        console.log(companies)
        // 데이터 개수 확인
        console.log(companies.length)

        console.log(Number("12")+Number("34"))
    </script>
</body>
</html>
