<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/main.css" rel="stylesheet">
    <style>
        .paragraph{
            color:blue;
        }
        #hi{
            color:aqua;
        }
        *:hover{
            color:aquamarine;
        }
        input:focus{
            background-color:brown;
        }
        input:checked{
            margin-left:25px;
        }
    </style>
</head>
<body>
    <p>안녕하세요</p>
    <div class="paragraph">반갑습니다</div>
    <!--inline style sheet-->
    <span class="paragraph">환영합니다</span>
    <p id="hi">이 부분만 aqua</p>
    <input type="text" />
    <input type="checkbox" />
</body>
</html>
