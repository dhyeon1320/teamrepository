<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--action 이란 처리할 서버의 URL-->
    <form action="register" method="get" enctype="multipart/form-data">
        <!--name은 서버에서 사용하기 위한 이름
        id는 클라이언트에서 사용하기 위한 이름-->
        <label>이름 : <input type="text" name="name" id="name" /></label>
        <br/>
        <input name="gender" type="radio"/>남자
        <input name="gender" type="checkbox" checked="checked"/>여자
        <br/>
        생년월일 <input name="bday" type="date" required pattern="\d{4}-\d{2}-\d{2}"/>
        <button onclick="location.href='https://github.com/'">보내기</button>

        <div>블록</div>
        <span>인라인</span>
        <span>인라인</span>
        <iframe src="index.html"></iframe>
    </form>
</body>
</html>
